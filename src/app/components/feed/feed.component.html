<div class="feedCont">
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-primary spinner" *ngIf="loading">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="alert alert-danger" *ngIf="danger">
      Something went wrong!
    </div>
  </div>
  <div class="card feedCard" *ngFor="let feed of feeds">
    <div class="card-body" [id]="'b'+feed.id">
      {{feed.text}}
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-primary spinner" *ngIf="moreLoading">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="alert alert-danger" *ngIf="errorLoadingMore">
      Something went wrong!
    </div>
  </div>
</div>
